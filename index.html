<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch</title>

<style>
body{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#111;
    font-family:Arial, Helvetica, sans-serif;
}

#stopwatch{
    background:#1e1e1e;
    padding:30px;
    border-radius:15px;
    text-align:center;
    box-shadow:0 0 20px rgba(0,0,0,0.6);
}

#time{
    font-size:50px;
    color:#00ffcc;
    margin-bottom:20px;
    letter-spacing:2px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
}

#buttons button{
    padding:10px 20px;
    margin:5px;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

#start{
    background:#28a745;
    color:white;
}

#stop{
    background:#dc3545;
    color:white;
}

#reset{
    background:#ffc107;
    color:black;
}

#buttons button:hover{
    opacity:0.8;
}
</style>
</head>

<body>
     
<div id="stopwatch">
    <div id="time">
   <div id="div1">00</div>
   <div class="colo">:</div>
   <div id="div2">00</div>
   <div class="colo">:</div>
   <div id="div3">00</div>
    </div>

    <div id="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
